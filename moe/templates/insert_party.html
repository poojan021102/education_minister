<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-200 my-3">
    <center class="space-y-4">
        <h1 class="mb-4 text-3xl font-bold">
            Political Party
        </h1>
        <a class="bg-pink-300 p-1 rounded-md font-bold hover:bg-green-300" href="{% url 'main_page' %}">Go To Home Page</a>
        <a class="bg-pink-300 p-1 rounded-md font-bold hover:bg-green-300" href="{% url 'Party' %}">Go Back</a>
        <form method="post">
            {% csrf_token %}
            <table class="table-auto w-full text-left">
                <thread>
                <th></th>
                <th></th>
            </thread>
            <tr>
                <td class="text-xl">Enter Party ID</td>
                <td>
                    <input type="text" name="party_id" class="rounded-md mx-3 p-1">
                </td>
            </tr>
            <tr>
                <td class="text-xl">Enter Party Name</td>
                <td class="my-3">
                    <input type="text" name="party_name" class="rounded-md mx-3 p-1">
                </td>
            </tr>
        </table>
        <input type="submit" class="bg-blue-300 my-3 cursor-pointer p-2 rounded-md hover:bg-green-300 hover:font-bold">
        {% if messages %}
                {% for mess in messages %}
                    <div class="text-lx font-bold">
                        {{mess}}        
                    </div>
                {% endfor %}
        {% endif %}
    </form>
    </center>
</body>
</html>
